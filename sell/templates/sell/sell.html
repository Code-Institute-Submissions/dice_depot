{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
 
 <div class="container main-container h-50 my-5">
 <div class="row">
    <div class="col-12 col-lg-6">
        <h1 class="text-center">Sell Your Games</h1>
        <form action="{% url 'sell' %}" method="POST" class= "mb-2 ml-4" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Get An Offer">
        </form>
    </div>
    
  </div>
{% endblock %}
