{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- Table for amending existing products - ADMIN ONLY -->
    <div class="container header-container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                    <h2>Admin Product Management</h2>
                    <h5>Edit Existing Product</h5>
                <hr>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12 col-md-6">
        <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2 ml-4" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-right">
                <a class="btn" href="{% url 'all_products' %}">Cancel</a>
                <button class="btn" type="submit">Update Product</button>
            </div>
        </form>
        </div>
    </div>


{% endblock %}
